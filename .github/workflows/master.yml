name: Python JHeaps

on:
  push:
    branches:
      - actions

jobs:
  build:
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config: 
        - {
            name: "MacOS 10.15",
            os: macos-10.15,
            python-version: "3.9"
          }
        - {
            name: "MacOS 10.15",
            os: macos-10.15,
            python-version: "3.8"
          }
        - {
            name: "MacOS 10.15",
            os: macos-10.15,
            python-version: "3.7"
          }
        - {
            name: "MacOS 10.15",
            os: macos-10.15,
            python-version: "3.6"
          }
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'
    - name: Setup python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.config.python-version }}
        architecture: x64
    - name: Display Python version
      run: |
        python -c "import sys; print(sys.version)"
    - name: Setup GraalVM
      if: runner.os == 'MacOS'
      id: setup-graalvm
      uses: DeLaGuardo/setup-graalvm@4.0
      with:
        graalvm: '21.0.0.2'
        java: 'java11'
        arch: 'amd64'
    - name: Install native-image component
      if: runner.os == 'MacOS'
      run: |
        ${{ matrix.config.gu }} install native-image
    - name: Build Library
      run: |
        pip install wheel
        python setup.py bdist_wheel
    - name: Install and run tests
      run: |
        pip install -r requirements/test.txt
        pip install jheaps --no-index -f dist/
        pytest


